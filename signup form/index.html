<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="img-back">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="back-img" />
      <div class="overlay-text">Buck</div>
    </div>

    <div class="main-form">

      <p class="hero-text">
        This is not real online service! You know you need something like this
        in your life to help you realize you deepest dreams. Sign up now to get
        started.
      </p>
      <p class="hero-text-cont">You know you want to.</p>

      <div class="form-block">
        <p>Let's do this!</p>
        <form action="#">
          <div class="form-input">
            <label for="firstName">First Name</label><input type="text" required />
          </div>
          <div class="form-input">
            <label for="lastName">Last Name</label><input type="text" required />
          </div>
          <div class="form-input">
            <label for="email">Email</label><input type="email" required />
          </div>
          <div class="form-input">
            <label for="phone">Phone Number</label><input type="number" required />
          </div>
          <div class="form-input">
            <label for="password">Password </label><input type="text" required />
          </div>
          <div class="form-input">
            <label for="con-password">Confirm Password</label><input type="text" required />
          </div>
        </form>
      </div>

      <button>Create Account</button>

      <span>Already have an account? <a href="#">Log in</a></span>

    </div>

    <script src="script.js"></script>
  </body>
</html>
