<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-outer">
      <div class="calc-display">
          <input id="display" type="textarea" value="0" />
      </div>
      <div class="buttons-area">
          <div class="btns-lines">
          <button class="">AC</button>
          <button class="">DEL</button>
          <button class="btns">%</button>
          <button class="btns">/</button>
        </div>
        <div class="btns-lines">
            <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns">*</button>
        </div>
        <div class="btns-lines">
            <button class="btns">4</button>
            <button class="btns">5</button>
          <button class="btns">6</button>
          <button class="btns">-</button>
        </div>
        <div class="btns-lines">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns">+</button>
        </div>
        <div class="btns-lines">
          <button class="zero-btn btns">0</button>
          <button class="btns">.</button>
          <button class="" onclick="calculate()">=</button>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
