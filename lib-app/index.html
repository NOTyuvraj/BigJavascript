<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">My Library</h1>

    <button id="new-book-btn">New Book +</button>
    <br />
    <dialog id="add-book-dialog">
      <form action="#" method="dialog">
        <label for="Title">Title : </label><input name="Title" type="text"><br>
        
        <label for="Author">Author : </label><input name="Author" type="text"><br>

        <label for="Pages">Pages : </label><input name="Pages" type="number"><br>

        <label for="Read">Have you read the book : </label><input name="Read" type="checkbox" name="Read" id="">

        <button name="add-book-btn" type="submit" id="close-btn">Add Book</button>

      </form>
    </dialog>

    <br>
    <div class="main-cards">
      <div class="cards">
        <h1 class="book-name">Hello</h1>
        <br />
        <p>by</p>
        <br />
        <h3 class="author-name">Me</h3>
        <br />
        <p class="pages">Pages : <span class="pages-num"></span></p>
        <br />
        <button class="read-btn">read</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
